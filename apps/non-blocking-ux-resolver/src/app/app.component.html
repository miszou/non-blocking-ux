<div class="resolver-example flex flex-col justify-center h-screen bg-slate-100">
  <angular-cologne-header></angular-cologne-header>
  <div class="container h-full mx-auto">
    <div class="card-list">
      <ng-container *ngIf="cards$ | async as cards; else loadingTemplate">
        <ng-container *ngFor="let card of cards">
          <angular-cologne-card></angular-cologne-card>
        </ng-container>
      </ng-container>

      <ng-template #loadingTemplate>
        <ng-container *ngFor="let card of [1, 2, 3, 4, 5, 6]">
          <div class="w-60 h-24 border-2 rounded-md border-gray-300 mx-auto mt-20">
            <div class="flex animate-pulse flex-row items-center h-full justify-center space-x-5">
              <div class="w-12 bg-gray-300 h-12 rounded-full">
              </div>
              <div class="flex flex-col space-y-3">
                <div class="w-36 bg-gray-300 h-6 rounded-md">
                </div>
                <div class="w-24 bg-gray-300 h-6 rounded-md">
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
