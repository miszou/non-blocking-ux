<div class="container px-4 space-y-4">
  <h2 class="text-4xl">User Detail Page</h2>
  <article class="border-2 border-slate-400 h-96 p-4">
    <ng-container *ngIf="user$ | async as user; else loading">
      <div class="flex h-full space-x-8">
        <img class="h-[340px] aspect-[3/2]" [src]="user?.imageUrl">
        <div class="flex flex-col space-y-8">
          <h1 class="text-4xl capitalize">{{user.firstname}} {{user.lastname}}</h1>
          <p class="">{{user.bio}}</p>
        </div>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="animate-pulse">
        <div class="flex grow space-x-8 w-full">
          <div class="h-[340px] aspect-[3/2] bg-gray-300"></div>
          <div class="flex flex-col w-full space-y-8">
            <div class="w-3/4 h-10 bg-gray-300"></div>
            <div class="w-full h-16 bg-gray-300"></div>
          </div>
        </div>
      </div>
    </ng-template>
  </article>
</div>
