<div class="flex space-x-2">
  <div class="filters border-2 w-1/6 px-4 py-4">
    <ul class="space-y-2">
      <li><a class="link" [routerLink]="['.']" [queryParams]="{category: 'music'}">Music</a></li>
      <li><a class="link" [routerLink]="['.']" [queryParams]="{category: 'games'}">Games</a></li>
      <li><a class="link" [routerLink]="['.']" [queryParams]="{category: 'technology'}">Technology</a></li>
    </ul>
  </div>

  <div class="card-list">
    <ng-container *ngIf="cards$ | async as cards; else loadingTemplate">
      <ng-container *ngFor="let card of cards">
        <a [routerLink]="['.', card['userId']]">
          <angular-cologne-card [title]="card['firstname']+ card['lastname']" [content]="card['bio']">
          </angular-cologne-card>
        </a>
      </ng-container>
    </ng-container>

    <ng-template #loadingTemplate>
      <ng-container *ngFor="let card of placeHolderCards">
        <angular-cologne-card-skeleton></angular-cologne-card-skeleton>
      </ng-container>
    </ng-template>
  </div>
</div>
