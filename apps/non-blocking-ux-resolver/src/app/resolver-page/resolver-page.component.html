<div class="card-list">
  <ng-container *ngFor="let card of cards">
    <a [routerLink]="[card.userId]">
      <angular-cologne-card [title]="card.firstname + ' ' + card.lastname" [content]="card.bio"
                            [imageUrl]="card.imageUrl">
      </angular-cologne-card>
    </a>
  </ng-container>
  <router-outlet></router-outlet>
</div>
