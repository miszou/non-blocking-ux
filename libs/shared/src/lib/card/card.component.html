<div class="card drop-shadow-lg rounded-lg w-72 h-96 border-2 mx-auto bg-white">
  <div class="flex flex-col items-center h-full space-x-5">
    <div class="card__image flex h-full">
      <img [src]="imageUrl" [alt]="title" />
    </div>
    <div class="card__body flex flex-col justify-space-between h-auto text-center">
      <h3 class="card__title flex flex-col justify-center align-center text-xl mt-4">
        {{ title }}
      </h3>
      <div>{{content}}</div>
    </div>
  </div>
</div>
