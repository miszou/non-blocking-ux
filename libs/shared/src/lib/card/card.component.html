<div class="card mat-typography u-box-shadow">
  <div class="card__image">
    <img [src]="imageUrl" [alt]="title" />
  </div>
  <div class="card__body">
    <div class="card__content">
      <h3 class="card__company-name l-flex l-flex-column l-flex-justify-center l-flex-align-center">
        {{ title }}
      </h3>
    </div>
  </div>
  <div class="card__footer mat-caption l-flex l-flex-align-center">
    FOOTER
  </div>
</div>
