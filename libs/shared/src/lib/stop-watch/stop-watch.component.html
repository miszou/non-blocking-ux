<div class="flex">
  <div class="px-2">{{ stopWatch$ | async | date: 'ss:SS' }} Seconds</div>
  <div>
    <button
      *ngIf="config.showStart"
      class="bg-slate-200 rounded-sm px-4 py-1 uppercase text-sm"
      (click)="start()"
    >
      Start
    </button>
    <button
      *ngIf="config.showPause"
      class="bg-slate-200 rounded-sm px-4 py-1 uppercase text-sm"
      (click)="pause()"
    >
      Pause
    </button>
    <button
      *ngIf="config.showReset"
      class="bg-slate-200 rounded-sm px-4 py-1 uppercase text-sm"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
</div>
